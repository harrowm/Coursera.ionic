<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Submit Comment on Dish</h1>
        <button class="button button-clear button-light" ng-click="closeModal()">Close</button>
    </ion-header-bar>
    <ion-content>
        <form name="commentForm" ng-submit="saveComment()">  
            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">Rating</span>
                        <select ng-model = "mycomment.rating">
                            <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
                        </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Your Name</span>
                    <input type="text" ng-model="mycomment.author">
                </label>
                <label class="item item-input">
                    <span class="input-label">Your Comment</span>
                    <textarea rows="4" ng-model="mycomment.comment"></textarea>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
