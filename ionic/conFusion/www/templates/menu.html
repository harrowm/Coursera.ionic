<ion-view view-title="Menu">
  <div class="tabs-striped tabs-color-royal">
    <ul class="tabs">
        <a ng-click="select(1)" ng-class="{active:isSelected(1)}" class="tab-item">The Menu</a>
        <a ng-click="select(2)" ng-class="{active:isSelected(2)}" class="tab-item">Appetizers</a>
        <a ng-click="select(3)" ng-class="{active:isSelected(3)}" class="tab-item">Mains</a>
        <a ng-click="select(4)" ng-class="{active:isSelected(4)}" class="tab-item">Desserts</a>
    </ul>
  </div>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="dish in dishes | filter:{category: filtText}" href="#/app/menu/{{dish.id}}" class="item-thumbnail-left">
        <img ng-src="{{baseURL+dish.image}}">
        <h2>{{dish.name}}
        <span style="font-size:75%">{{dish.price|currency}}</span>
        <span class="badge badge-assertive">{{dish.label}}</span>  
        </h2>
        <p>{{dish.description}}</p>
          <ion-option-button class="button-assertive icon ion-plus-circled" ng-click="addFavorite({{dish.id}})"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
